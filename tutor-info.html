  <script type="text/javascript">

  function loadData() {
    // data[0] - Headers
    // data[1] - Full data from 1st Row
    // data[2] - Full data from 2nd Row
    // data[1][0] - Name (1st column) from 1st Row
    // data[1][1] - Email (2nd column) from 1st Row
    // data[1][2] - Gender (3rd column) from 1st Row
    // data[1][3] - Module (4th column) from 1st Row
    // data[1][4] - School (5th column) from 1st Row
    // data[1][5] - Major (6th column) from 1st Row
    // data[1][6] - Rate (7th column) from 1st Row
    // data[1][7] - Rating (8th column) from 1st Row
    // data[1][8] - Experience in years (9th column) from 1st Row
    // data[1][9] - Available Days (10th column) from 1st Row
    // data[1][10] - Available Times (11th column) from 1st Row
    // data[1][11] - Filename of Image (12th column) from 1st Row
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const tutor = urlParams.get('tutor')

    $( ".inputs" ).append(`
      <div class="search-result-box">
      <img class="image-fit"src="images/${data[tutor][11]}">
      <ul class="tutor-box" style="color: #111111">
      <li><h1 id="tutor-name">${data[tutor][0]}</h1></li>
      <li>${data[tutor][4]} ${data[tutor][5]}</li>
      <li>${data[tutor][7]}* rating</li>
      </ul>
      </div>
      <img class="pull-right" src="images/youtube.png" alt="Image" height="50" width="50">
      <ul class="student-content">
      <li>More about myself:</li>
      <li>CAP:</li>
      <li>Experience: ${data[tutor][8]} years</li>
      <li>Modules that I teach: ${data[tutor][3]}</li>
      <li>Group or Individual tuition:</li>
      </ul>
      `);



  }

  $(document).ready(function(){
    handleClientLoad()


  });
