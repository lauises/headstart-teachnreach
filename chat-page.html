  function loadData() {
    // data[0] - Headers
    // data[1] - Full data from 1st Row
    // data[2] - Full data from 2nd Row
    // data[1][0] - Name (1st column) from 1st Row
    // data[1][1] - Email (2nd column) from 1st Row
    // data[1][2] - Gender (3rd column) from 1st Row
    // data[1][3] - Module (4th column) from 1st Row
    // data[1][4] - School (5th column) from 1st Row
    // data[1][5] - Major (6th column) from 1st Row
    // data[1][6] - Rate (7th column) from 1st Row
    // data[1][7] - Rating (8th column) from 1st Row
    // data[1][8] - Experience in years (9th column) from 1st Row
    // data[1][9] - Available Days (10th column) from 1st Row
    // data[1][10] - Available Times (11th column) from 1st Row
    // data[1][11] - Filename of Image (12th column) from 1st Row
    $(".inputs").append(`<p>${data[1][11]}</p>`);  
  }
