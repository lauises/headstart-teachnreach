<script type="text/javascript">

function loadData() {
  var pjax = new Pjax({
    elements: "a", // default is "a[href], form[action]"
    selectors: ["#app", ".onload"]
  })
};

$(document).ready(function(){

  console.log(window.location.href);
  handleClientLoad();

  var gender;

  $('.ui.dropdown').dropdown();

  $('#double').range({
    min: 10,
    max: 100,
    start: 20,
    doubleStart: 60,
    step: 5,
    onChange: function(value) {
      var
        $self = $(this),
        firstVal = $self.range('get thumb value', 'first'),
        secVal = $self.range('get thumb value', 'second');
      $('#display-d').html('Between $' + firstVal + " - $" + secVal);
    }
  });


  $(".advanced-filters").addClass("hide");

  $(".more-filters").click(function() {

    $(".advanced-filters").toggleClass("hide");
    $(".advanced-filters").toggleClass("show");
    
  })





  $(".gender .ui.button").click(function() {
    gender = $(this).data('gender');
    if ($(this).hasClass('active')) {
      $(".gender .ui.button").removeClass("active");
    } else {
      $(".gender .ui.button").removeClass("active");
      $(this).addClass("active")
    }
    
  })
});

</script>
